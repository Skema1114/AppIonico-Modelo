<ion-header>
    <ion-toolbar>
        <ion-title>cadastro</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/inicio"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="pessoa.nome"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Idade</ion-label>
        <ion-input type="number" [(ngModel)]="pessoa.idade"></ion-input>
    </ion-item>
    <ion-button color="success" expand="block" (click)="gravar()">
        <ion-icon name="checkmark" slot="start"></ion-icon>
        Gravar
        <ion-icon name="checkmark" slot="end"></ion-icon>
    </ion-button>
</ion-content>
